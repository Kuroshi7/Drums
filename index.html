<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ü•Å Bateria WEB ü•Å</h1>
    <div class="container">
        <div class="drum-pad" id="pad1" data-key="q" data-sound="leftCrash">
            <img src="images/crash.png" alt="Left Crash">
            <div class="description">Q - Left Crash</div>
        </div>
        
        <div class="drum-pad" id="pad3" data-key="e" data-sound="kickbass">
            <img src="images/kickbass.png" alt="Kick Bass">
            <div class="description">E - Kick Bass</div>
        </div>
        <div class="drum-pad" id="pad4" data-key="a" data-sound="snare">
            <img src="images/snare.png" alt="Snare">
            <div class="description">A - Snare</div>
        </div>
        <div class="drum-pad" id="pad5" data-key="s" data-sound="tom1">
            <img src="images/tom1.png" alt="Tom 1">
            <div class="description">S - Tom 1</div>
        </div>
        <div class="drum-pad" id="pad6" data-key="d" data-sound="tom2">
            <img src="images/tom2.png" alt="Tom 2">
            <div class="description">D - Tom 2</div>
        </div>
        <div class="drum-pad" id="pad2" data-key="w" data-sound="rightCrash">
            <img src="images/crash.png" alt="Right Crash">
            <div class="description">W - Right Crash</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
